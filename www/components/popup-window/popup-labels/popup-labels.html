<div class="bg" [attr.active]="_bgActivation" (click)="close();"></div>
<div class="box" [attr.active]="_boxActivation" [attr.editing]="_editing">
    <div class="inner-wrapper">
        <nav>
            <multi-panel>
                <panel-mask>
                    <panel-group>
                        <panel id="popup-labels-view">
                            <button name="back" title="←" (click)="close();"></button>
                            <title nav>Lables</title>
                            <button name="edit" title="E" (click)="enterEditMode();"></button>
                        </panel>
                        <panel id="popup-labels-edit">
                            <button name="back" title="↑" (click)="exitEditMode();"></button>
                            <title nav>Edit</title>
                            <button name="add" title="A" (click)="add();"></button>
                        </panel>
                    </panel-group>
                </panel-mask>
            </multi-panel>
        </nav>
        <section class="content">
            <ul>
                <li *ngFor="#labelData of (_labelService.labels.toArray() | exceptRemoved)">
                    <button animate name="move" title="="></button>
                    <input name="chk-label" type="checkbox"/>
                    <label class="title">{{labelData.name}}</label>
                    <button animate name="remove" title="X" (click)="removeLabel(labelData.id);"></button>
                </li>
            </ul>
        </section>
        <section class="bottom"></section>
    </div>
</div>
