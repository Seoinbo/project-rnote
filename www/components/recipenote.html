<sidebar [attr.active]="sidebarActive" (sidebarClose)="hideSidebar();"></sidebar>
<container [attr.active]="sidebarActive">
    <nav>
        <panel id="main-header">
            <button nav name="menu" title="M" (click)="showSidebar();"></button>
            <title nav><!-- here main title--></title>
            <btn-group>
                <button nav name="sync" title="Y" (click)="openLabelWindow();"></button>
                <button nav name="search" title="S"></button>
                <button nav name="cart" title="C"></button>
            </btn-group>
        </panel>
    </nav>
    <content>
        <panel id="main">
            <list>
                <div id="list-inner">
                    <item
                    *ngFor="#recipe of (recipes | JSON2Array)"
                    [recipeData]="recipe"
                    (click)="view.open(recipe.id);">
                    </item>
                </div>
                <div id="recipe-add-icon">
                    <button name="add-item" title="+" (click)="addRecipe();"></button>
                </div>
            </list>
            <view></view>
        </panel>
        <panel id="cart">

        </panel>
    </content>
    <div class="sidebar-close-area" [attr.active]="[sidebarActive]" (click)="hideSidebar();"></div>
</container>
<popup-window label></popup-window>
